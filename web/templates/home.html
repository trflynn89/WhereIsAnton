<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" />

	<link rel="shortcut icon" type="image/png" href="/static/favicon.ico?ver={{ version }}" />
	<title>Where is {{ name }}?</title>

	<link type="text/css" rel="stylesheet" href="/static/css/lobibox.min.css"/>
	<link type="text/css" rel="stylesheet" href="/static/css/main.css?ver={{ version }}" />
</head>

<body>
	<div id="header">
		<div class="top">
			<div id="logo">
				<span class="image avatar48"><img src="/static/img/avatar.png" alt="" /></span>
				<h1 id="title">Where is {{ name }}?</h1>
				<p>Probably not here</p>
			</div>

			<nav id="nav">
				<ul>
					<li><a href="#" onclick="getLocations(false);" id="curr-link" class="skel-layers-ignoreHref"><span class="icon fa-map-marker">Current Location</span></a></li>
					<li><a href="#" onclick="getLocations(true);" id="all-link" class="skel-layers-ignoreHref"><span class="icon fa-map">All Locations</span></a></li>
					<li><a href="#" onclick="getClusters();" id="all-link" class="skel-layers-ignoreHref"><span class="icon fa-dot-circle-o">Clustered Locations</span></a></li>
					<li><a href="#" onclick="getDrunks();" id="noactive-drunk-link" class="skel-layers-ignoreHref"><span class="icon fa-beer">Is {{ name }} Drunk?</span></a></li>

					<li><a href="http://timothy-flynn.com" target="_blank" id="noactive-contact-link" class="skel-layers-ignoreHref"><span class="icon fa-envelope">Made by Tim Flynn</span></a></li>
					{% if url %}
					<li><a href="https://facebook.com/sharer.php?u={{ url }}" target="_blank" id="noactive-facebook-link" class="skel-layers-ignoreHref"><span class="icon fa-facebook">Share on Facebook</span></a></li>
					{% endif %}
					<li><a href="https://github.com/trflynn89/WhereIsAnton" target="_blank" id="noactive-github-link" class="skel-layers-ignoreHref"><span class="icon fa-github">Source Code</span></a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="content">
		<div id="map"></div>
	</div>

	<script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=geometry"></script>
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.scrolly.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.scrollzer.min.js"></script>
	<script type="text/javascript" src="/static/js/lobibox.min.js"></script>
	<script type="text/javascript" src="/static/js/skel.min.js"></script>
	<script type="text/javascript" src="/static/js/util.js?ver={{ version }}"></script>
	<script type="text/javascript" src="/static/js/main.min.js?ver={{ version }}"></script>
	<script type="text/javascript" src="/static/js/map.min.js?ver={{ version }}"></script>

	<script type="text/javascript">
		function getName()
		{
			return "{{ name }}";
		}

		function dataToShow()
		{
		{% if params.show %}
			return "{{ params.show }}";
		{% else %}
			return "";
		{% endif %}
		}

		function clusterSize()
		{
			try
			{
				{% if params.k %}
				return {{ params.k }};
				{% endif %}
			}
			catch(err)
			{
			}

			return -1;
		}
	</script>

</body>
</html>
