<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Where Is {{ name }}?</title>

    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>

    <link type="text/css" rel="stylesheet" href="/static/css/lobibox.min.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/style.min.css?ver={{ version }}" />
</head>

<body>
    <nav id="nav">
      <a href="/#" onclick="getLocations(false);">Current location</a>
      <a href="/#" onclick="getLocations(true);">All locations</a>
      <a href="/#" onclick="getDrunks();">Is {{ name }} drunk?</a>
      {% if url %}
          <a href="https://facebook.com/sharer.php?u={{ url }}" target="_blank">Share on Facebook</a>
      {% endif %}
      <a href="http://timothy-flynn.com" target="_blank">Created by Tim Flynn</a>
    </nav>

    <div class="body">
        <header>
            <a href="#nav" class="open">
                <div class="hamburger">
                    <div id="bar1"></div>
                    <div id="bar2"></div>
                    <div id="bar3"></div>
                </div>
            </a>
            <a href="#" class="close">
                <div class="hamburger">
                    <div id="bar1"></div>
                    <div id="bar2"></div>
                    <div id="bar3"></div>
                </div>
            </a>

            <h2>Where is {{ name }}?</h2>
        </header>

        <div class="content">
            <div id="map"></div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/lobibox.min.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
    <script type="text/javascript" src="/static/js/main.min.js?ver={{ version }}"></script>

    <script type="text/javascript">
        function getName()
        {
            return "{{ name }}";
        }
    </script>
</body>

</html>
